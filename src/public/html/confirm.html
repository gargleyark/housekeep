<div class="confirmation-container">
  <div class="confirmation-text">You are booking a cleaner on {{date}} for {{hours}} hours.</div>
  <h3>
    Enter your property ID below and press book!
  </h3>
  <form action="/book">
    <input type="text" placeholder="propertyID" name="id" required>
    {{inputs}}
    <div>
      <input type="submit" class="submit" value="Book!">
    </div>
  </form>
</div>
