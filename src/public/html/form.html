<div>
  <form action="/getTimes">
    I want a cleaner in <input type="text" placeholder="SW1A 1AA" name="postCode" required> on
    <select placeholder="dd" name="dd" required>
      {{dd}}
    </select>
    <select placeholder="mm" name="mm" required>
      {{mm}}
    </select>
    <select placeholder="yy" name="yy" required>
      {{yy}}
    </select>
    for
    <select name="hours" required>
      {{hours}}
    </select>
    hours.
    <div>
      <input type="submit" value="Clean it up!" class="submit">
    </div>
  </form>
</div>
